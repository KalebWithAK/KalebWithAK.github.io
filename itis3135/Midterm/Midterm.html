<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weekly Calorie Calculator</title>
    <link rel="stylesheet" href="Midterm.css">
    <script src="Midterm.js"></script>
</head>

<body>
<main>
    <h1>Weekly Calorie Calculator</h1>
    <!--add the form-->
    <form id="your_details" name="your_details" action="#" >
        <label for="text-name">Name</label>
        <input id="text-name" type="text" placeholder="Enter your name">

        <label for="text-email">Email</label>
        <input id="text-email" type="email" placeholder="Enter your email">

        <input type="submit">
    </form>

    <!--add the radio buttons-->
    <p>Choose a day:</p>
    <div id="chooseDay">
        <label for="radio-monday">Monday</label>
        <input id="radio-monday" type="radio" name="day" value="Monday">

        <label for="radio-tuesday">Tuesday</label>
        <input id="radio-tuesday" type="radio" name="day" value="Tuesday"> 
    
        <label for="radio-wednesday">Wednesday</label>
        <input id="radio-wednesday" type="radio" name="day" value="Wednesday">

        <label for="radio-thursday">Thursday</label>
        <input id="radio-thursday" type="radio" name="day" value="Thursday">

        <label for="radio-friday">Friday</label>
        <input id="radio-friday" type="radio" name="day" value="Friday">

        <label for="radio-saturday">Saturday</label>
        <input id="radio-saturday" type="radio" name="day" value="Saturday">

        <label for="radio-sunday">Sunday</label>
        <input id="radio-sunday" type="radio" name="day" value="Sunday">
    </div>
    <!--input for calorie-->
    <label for="text-calorie">Enter the Calorie:</label>
    <input id="text-calorie" type="text">
    <!--button for updating calorie-->
    <input id="btn-updateCalorie" type="button" value="Update">
    <!--button for add calorie-->
    <input id="btn-avgCalorie" type="button" value="Average Calorie">
    <!--text box for showing Average calorie-->
    <p>Average Calorie Consumed is:</p>
    <input id="text-avgCalorie">
    <!--header for showing maximum calorie amount and cheat day-->
    <strong id="show_max">Show Maximum Calorie  and Cheat Day:</strong>
    <!--div for showing maximum calorie amount and cheat day-->
    <div id="showMax"></div>

</main>
<footer>
    <br>
    <a href="https://validator.w3.org/check?uri=referer">
        <img src="../images/button-valid-html5.gif" width="88" height="31" alt="Link to HTML validator">
    </a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img src="../images/button-valid-css.gif" width="88" height="31" alt="Link to CSS validator">
    </a>
</footer>
</body>
</html>
